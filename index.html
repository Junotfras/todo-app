<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster | LocalStorage App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <h1>TaskMaster</h1>

      <div class="todo-app">
        <button id="open-task-form-btn" class="btn primary-btn">
          + Add New Task
        </button>

        <form class="task-form hidden" id="task-form">
          <div class="task-form-header">
            <h2 class="form-title">Edit Task</h2>
            <button
              id="close-task-form-btn"
              class="close-task-form-btn"
              type="button"
              aria-label="close"
            >
              <svg
                class="close-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                width="24px"
                height="24px"
              >
                <path
                  fill="currentColor"
                  d="M21.5 4.5H26.501V43.5H21.5z"
                  transform="rotate(45.001 24 24)"
                />
                <path
                  fill="currentColor"
                  d="M21.5 4.5H26.5V43.501H21.5z"
                  transform="rotate(135.008 24 24)"
                />
              </svg>
            </button>
          </div>

          <div class="task-form-body">
            <label class="task-form-label" for="title-input">Title</label>
            <input
              required
              type="text"
              class="form-control"
              id="title-input"
              placeholder="e.g., Pay Rent"
              autocomplete="off"
            />

            <label class="task-form-label" for="date-input">Due Date</label>
            <input type="date" class="form-control" id="date-input" />

            <label class="task-form-label" for="description-input">Description</label>
            <textarea
              class="form-control"
              id="description-input"
              cols="30"
              rows="3"
              placeholder="Add details..."
            ></textarea>
          </div>

          <div class="task-form-footer">
            <button
              id="add-or-update-task-btn"
              class="btn primary-btn"
              type="submit"
            >
              Save Task
            </button>
          </div>
        </form>

        <dialog id="confirm-close-dialog">
          <form method="dialog">
            <p class="discard-message-text">Discard unsaved changes?</p>
            <div class="confirm-close-dialog-btn-container">
              <button id="cancel-btn" class="btn secondary-btn">Cancel</button>
              <button id="discard-btn" class="btn danger-btn">Discard</button>
            </div>
          </form>
        </dialog>

        <div id="tasks-container">
          </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
